<!DOCTYPE html>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

/* ========= COLOR THEME ========= */
:root{
    --dark-blue:#2F3E50;
    --accent-yellow:#FFC300;
    --accent-teal:#49B2AA;
    --bg:#e8daf0;
    --white:#ffffff;
    --text:#1f2a44;
}

body{
    background:var(--bg);
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
}

/* ========= MAIN CARD ========= */
.welcome-box{
    background:var(--white);
    max-width:900px;
    width:90%;
    border-radius:28px;
    padding:60px;
    display:grid;
    grid-template-columns:1.1fr 0.9fr;
    gap:40px;
    box-shadow:0 20px 50px rgba(0,0,0,0.12);
}

/* ========= LEFT ========= */
.brand{
    display:flex;
    align-items:center;
    gap:12px;
    margin-bottom:20px;
}

.logo{
    width:50px;
    height:50px;
    background:var(--dark-blue);
    color:var(--accent-yellow);
    display:flex;
    align-items:center;
    justify-content:center;
    border-radius:14px;
    font-size:22px;
    font-weight:800;
}

.brand h1{
    font-size:2rem;
    font-weight:800;
}

.tagline{
    font-size:1.15rem;
    color:#5c6f91;
    margin-bottom:30px;
}

.desc{
    color:#6a7a99;
    margin-bottom:35px;
    max-width:420px;
}

/* ========= BUTTONS ========= */
.actions a{
    display:inline-block;
    text-decoration:none;
    padding:15px 22px;
    border-radius:14px;
    font-weight:600;
    margin-right:15px;
    margin-bottom:15px;
    transition: all 0.3s ease;
}

.btn-dashboard{
    background:var(--accent-yellow);
    color:#1a1a1a;
}

.btn-video{
    background:white;
    border:2px solid #e0e7ff;
    color:var(--dark-blue);
}

/* Hover */
.btn-dashboard:hover{
    background:#ffb305;
    transform: translateY(-3px);
    box-shadow:0 25px 25px rgba(0,0,0,0.15);
}

.btn-video:hover{
    background:#f5f8ff;
    border-color:#c9d6ff;
    transform: translateY(-3px);
    box-shadow:0 10px 20px rgba(0,0,0,0.12);
}

/* ========= RIGHT (VIDEO) ========= */
.video-wrapper a {
    display: block;
    position: relative;
    overflow: hidden;
    border-radius: 18px;
}

.video-wrapper img {
    width: 100%;
    display: block;
    transition: transform 0.3s ease;
    border-radius: 18px;
}

/* Play icon overlay */
.play-overlay {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 4rem;
    color: rgba(255, 255, 255, 0.9);
    opacity: 0;
    transition: opacity 0.3s ease, transform 0.3s ease;
    pointer-events: none;
    text-shadow: 0 4px 15px rgba(0,0,0,0.4);
}

/* Hover effects */
.video-wrapper a:hover img {
    transform: scale(1.05);
}

.video-wrapper a:hover .play-overlay {
    opacity: 1;
    transform: translate(-50%, -50%) scale(1.1);
}


/* ========= FOOTER ========= */
footer{
    position:absolute;
    bottom:20px;
    font-size:0.9rem;
    color:#6a7a99;
}

/* ========= RESPONSIVE ========= */
@media(max-width:900px){
    .welcome-box{
        grid-template-columns:1fr;
        text-align:center;
    }
    .desc{
        margin:0 auto 35px;
    }
}
</style>
</head>
