<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus | Kawaii Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        * { font-family: 'Quicksand', sans-serif; }
        
        body {
            background: #F3F4F9;
            min-height: 100vh;
            overflow-x: hidden;
            color: #5A67D8;
        }

        /* Floating Background Shapes */
        .blob {
            position: fixed;
            z-index: -1;
            filter: blur(60px);
            border-radius: 50%;
            opacity: 0.5;
            animation: float 20s infinite alternate;
        }

        @keyframes float {
            from { transform: translate(0, 0); }
            to { transform: translate(100px, 50px); }
        }

        /* Glassmorphism Polish */
        .cute-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(15px);
            border: 6px solid #FFFFFF;
            border-radius: 50px;
            box-shadow: 0 20px 40px rgba(157, 161, 203, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .cute-card:hover {
            transform: scale(1.02) translateY(-10px);
            box-shadow: 0 30px 60px rgba(157, 161, 203, 0.2);
        }

        /* 3D "Bubbly" Buttons */
        .btn-bubbly {
            transition: all 0.2s ease;
            box-shadow: 0 6px 0px rgba(0,0,0,0.1);
        }

        .btn-bubbly:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0px rgba(0,0,0,0.1);
        }

        .btn-mint { background: #6EE7B7; border-bottom: 6px solid #059669; color: white; }
        .btn-pink { background: #F472B6; border-bottom: 6px solid #DB2777; color: white; }
        .btn-amber { background: #FCD34D; border-bottom: 6px solid #D97706; color: white; }

        /* Progress Ring Pulse */
        #progress-ring {
            filter: drop-shadow(0 0 12px rgba(110, 231, 183, 0.4));
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="blob w-96 h-96 bg-purple-200 top-[-10%] left-[-10%]"></div>
    <div class="blob w-80 h-80 bg-pink-100 bottom-[5%] right-[-5%]" style="animation-delay: -5s;"></div>
    <div class="blob w-64 h-64 bg-blue-100 top-[40%] right-[20%]" style="animation-delay: -10s;"></div>

    <header class="max-w-7xl mx-auto flex justify-between items-center mb-16 px-4">
        <div class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-purple-500 to-pink-500">
            FOCUS ‚ú®
        </div>
        <nav class="flex space-x-6 md:space-x-10 font-bold text-gray-500 text-sm">
            <a href="index.html" class="hover:text-pink-500">DASHBOARD</a>
            <a href="#" class="text-pink-500 border-b-4 border-pink-400 pb-2">TOOLS</a>
            <a href="modules.html" class="hover:text-pink-500">MODULE</a>
            <a href="Quiz.html" class="hover:text-pink-500">QUIZ</a>
        </nav>
    </header>

    <main class="max-w-7xl mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-center mb-12 gap-6">
            <div class="text-center md:text-left">
                <h1 class="text-5xl font-extrabold text-gray-800 tracking-tight mb-2">My Tools</h1>
                <p class="text-gray-400 font-medium italic">"You're doing amazing, sweetie!" üíñ</p>
            </div>
            <div class="bg-white/90 border-4 border-pink-200 px-8 py-3 rounded-[2.5rem] shadow-sm flex items-center gap-3">
                <span class="text-2xl">üåü</span>
                <span class="font-bold text-pink-500 uppercase tracking-widest text-xs">Streak: <span id="streak-count" class="text-lg">0</span></span>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-10">

            <div class="cute-card p-10 flex flex-col items-center group">
                <div class="flex gap-4 mb-8">
                    <button id="focus-btn" class="px-6 py-2 rounded-full font-bold text-xs btn-mint btn-bubbly">FOCUS</button>
                    <button id="break-btn" class="px-6 py-2 rounded-full font-bold text-xs bg-gray-100 text-gray-400">BREAK</button>
                </div>

                <div class="relative flex items-center justify-center mb-8">
                    <svg class="w-60 h-60 transform -rotate-90">
                        <circle cx="120" cy="120" r="105" stroke="#EDF2F7" stroke-width="14" fill="transparent" />
                        <circle id="progress-ring" cx="120" cy="120" r="105" stroke="#6EE7B7" stroke-width="14" fill="transparent" 
                                stroke-dasharray="660" stroke-dashoffset="0" stroke-linecap="round" class="transition-all duration-1000" />
                    </svg>
                    <div id="timer-display" class="absolute text-6xl font-black text-gray-700 tracking-tighter">25:00</div>
                </div>

                <button id="start-btn" class="w-full py-5 rounded-3xl btn-mint btn-bubbly font-black text-xl mb-4">START SESSION</button>
                <button id="reset-btn" class="text-gray-300 hover:text-gray-500 text-xs font-bold transition">‚Ü∫ reset timer</button>
            </div>

            <div class="cute-card p-10 flex flex-col items-center justify-center text-center">
                <div class="relative mb-8">
                    <div class="absolute inset-0 bg-amber-200 blur-2xl opacity-40 rounded-full animate-pulse"></div>
                    <div class="relative text-7xl animate-bounce">üìÖ</div>
                </div>
                <h2 class="text-2xl font-black text-gray-700 mb-2">PLANNER</h2>
                <p class="text-gray-400 text-sm mb-10 leading-relaxed px-4">Organize your dreams into small, achievable steps! ‚ú®</p>
                <a href="Time_Management.html" class="w-full py-5 rounded-3xl btn-amber btn-bubbly font-black text-xl inline-block">OPEN PLANNER</a>
            </div>

            <div class="cute-card p-10 flex flex-col items-center">
                <div class="text-5xl mb-6">üõ°Ô∏è</div>
                <h2 class="text-2xl font-black text-pink-500 mb-8 tracking-wide">FOCUS SHIELD</h2>
                
                <div class="w-full space-y-6">
                    <div class="relative">
                        <input type="text" id="domain-input" placeholder="youtube.com" 
                               class="w-full bg-white border-4 border-pink-50 p-5 rounded-3xl text-sm outline-none focus:border-pink-200 transition-all placeholder:text-gray-300">
                        <button id="add-domain-btn" class="absolute right-3 top-3 bottom-3 px-5 rounded-2xl btn-pink btn-bubbly font-bold text-xl">+</button>
                    </div>
                    
                    <div id="domain-tags" class="flex flex-wrap gap-2 min-h-[140px] p-4 bg-pink-50/50 rounded-[2.5rem] border-4 border-dashed border-pink-100 items-start align-content-start overflow-y-auto">
                        <p id="empty-msg" class="text-pink-200 text-xs italic m-auto">Shield is empty... add a site!</p>
                    </div>

                    <button id="clear-list-btn" class="w-full text-pink-300 text-[10px] font-black uppercase hover:text-pink-500 tracking-widest transition">Deactivate Shield</button>
                </div>
            </div>

        </div>
    </main>

    <script>
        const TIMER_MODES = { 'focus': 25*60, 'break': 5*60 };
        let currentMode = 'focus';
        let timeLeft = TIMER_MODES[currentMode];
        let timerInterval;
        let isRunning = false;
        let sessions = 0;

        function updateDisplay() {
            const mins = Math.floor(timeLeft / 60);
            const secs = timeLeft % 60;
            document.getElementById('timer-display').textContent = `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
            
            const offset = 660 - (timeLeft / TIMER_MODES[currentMode]) * 660;
            document.getElementById('progress-ring').style.strokeDashoffset = offset;
        }

        document.getElementById('start-btn').onclick = () => {
            if (isRunning) {
                clearInterval(timerInterval);
                document.getElementById('start-btn').textContent = "RESUME";
            } else {
                timerInterval = setInterval(() => {
                    if (timeLeft > 0) { timeLeft--; updateDisplay(); }
                    else { 
                        clearInterval(timerInterval); 
                        if(currentMode === 'focus') {
                            sessions++;
                            document.getElementById('streak-count').textContent = sessions;
                            confetti({ particleCount: 150, spread: 70, colors: ['#6EE7B7', '#F472B6', '#FCD34D'] });
                        }
                    }
                }, 1000);
                document.getElementById('start-btn').textContent = "PAUSE";
            }
            isRunning = !isRunning;
        };

        document.getElementById('add-domain-btn').onclick = () => {
            const input = document.getElementById('domain-input');
            const container = document.getElementById('domain-tags');
            const emptyMsg = document.getElementById('empty-msg');
            
            if(input.value) {
                if(emptyMsg) emptyMsg.remove();
                const tag = document.createElement('div');
                tag.className = "bg-white text-pink-500 px-4 py-2 rounded-full text-xs font-bold border-2 border-pink-100 shadow-sm animate-bounce";
                tag.textContent = input.value;
                container.appendChild(tag);
                input.value = "";
            }
        };

        updateDisplay();
    </script>
</body>
</html>
