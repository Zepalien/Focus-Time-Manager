<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus | High Pop Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        * { font-family: 'Quicksand', sans-serif; }
        
        body {
            background: #F0F2F9; /* Muted background makes white cards "Pop" more */
            min-height: 100vh;
        }

        /* --- THE POP EFFECT --- */
        .cute-card {
            background: white;
            border-radius: 50px;
            border: 6px solid #FFFFFF;
            /* Multi-layer shadow for maximum "lift" */
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.05), 
                0 30px 60px rgba(157, 161, 203, 0.2);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        .cute-card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 45px 80px rgba(157, 161, 203, 0.35);
            z-index: 10;
        }

        /* 3D Bubbly Button */
        .btn-pop {
            transition: all 0.2s ease;
            box-shadow: 0 6px 0px rgba(0,0,0,0.1);
        }
        .btn-pop:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0px rgba(0,0,0,0.1);
        }

        .btn-mint { background: #6EE7B7; border-bottom: 6px solid #059669; color: white; }
        .btn-pink { background: #F472B6; border-bottom: 6px solid #DB2777; color: white; }
        .btn-amber { background: #FCD34D; border-bottom: 6px solid #D97706; color: white; }
    </style>
</head>
<body class="p-8">

    <header class="max-w-7xl mx-auto flex justify-between items-center mb-16">
        <div class="text-3xl font-black text-indigo-500">FOCUS ‚ú®</div>
        <nav class="flex space-x-8 font-bold text-gray-400">
            <a href="#" class="hover:text-pink-500">DASHBOARD</a>
            <a href="#" class="text-pink-500 border-b-4 border-pink-400">TOOLS</a>
            <a href="#" class="hover:text-pink-500">MODULE</a>
        </nav>
    </header>

    <main class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-12">

        <div class="cute-card p-10 flex flex-col items-center">
            <div class="flex gap-3 mb-8">
                <button class="px-4 py-1 rounded-full text-[10px] font-black btn-mint">FOCUS</button>
                <button class="px-4 py-1 rounded-full text-[10px] font-black bg-gray-100 text-gray-400">BREAK</button>
            </div>
            <div class="w-52 h-52 rounded-full border-[12px] border-emerald-50 flex items-center justify-center mb-8 shadow-inner">
                <span class="text-5xl font-black text-gray-700">25:00</span>
            </div>
            <button class="w-full py-4 rounded-3xl btn-mint btn-pop font-black text-xl mb-4">START</button>
            <span class="text-gray-300 text-xs font-bold">‚Ü∫ reset timer</span>
        </div>

        <div class="cute-card p-10 flex flex-col items-center justify-center text-center">
            <div class="text-7xl mb-6">üìÖ</div>
            <h2 class="text-2xl font-black text-gray-700 mb-2">PLANNER</h2>
            <p class="text-gray-400 text-sm mb-10 leading-relaxed">Organize your dreams into <br> tiny, happy steps! ‚ú®</p>
            <button class="w-full py-4 rounded-3xl btn-amber btn-pop font-black text-xl">OPEN</button>
        </div>

        <div class="cute-card p-10 flex flex-col items-center">
            <div class="text-5xl mb-6">üõ°Ô∏è</div>
            <h2 class="text-2xl font-black text-pink-500 mb-8">SHIELD</h2>
            <div class="w-full space-y-4">
                <div class="relative">
                    <input type="text" class="w-full bg-gray-50 border-4 border-pink-50 p-4 rounded-3xl text-sm outline-none">
                    <button class="absolute right-2 top-2 bottom-2 px-5 rounded-2xl btn-pink btn-pop font-bold">+</button>
                </div>
                <div class="h-28 bg-pink-50/30 border-4 border-dashed border-pink-50 rounded-[2.5rem] flex items-center justify-center text-pink-200 text-xs italic">
                    Shield is empty!
                </div>
            </div>
        </div>

    </main>

</body>
</html>
