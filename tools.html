<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --matcha-green: #89A478;
            --matcha-light: #C1D0B5;
            --strawberry-pink: #FF8BA7;
            --strawberry-light: #FFC6D3;
            --cream-bg: #FAF9F6;
        }

        * { font-family: 'Quicksand', sans-serif; }
        
        body {
            background: var(--cream-bg);
            min-height: 100vh;
            overflow-x: hidden;
            color: #4A5D3B; /* Darker Matcha Text */
        }

        /* --- HEADER --- */
        header {
            background-color: white;
            border-bottom: 4px solid var(--matcha-light);
        }

        /* --- DECORATION --- */
        .blob {
            position: fixed; z-index: -1; filter: blur(60px);
            border-radius: 50%; opacity: 0.5;
            animation: float 20s infinite alternate;
        }
        @keyframes float {
            from { transform: translate(0, 0); }
            to { transform: translate(100px, 50px); }
        }

        /* --- CARDS --- */
        .cute-card {
            background: white;
            border: 6px solid #FFFFFF;
            border-radius: 50px;
            box-shadow: 0 15px 0px var(--matcha-light); /* Bubbly shadow */
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .cute-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 0px var(--strawberry-light);
        }

        /* --- BUTTONS --- */
        .btn-bubbly { 
            transition: all 0.2s ease; 
            box-shadow: 0 6px 0px rgba(0,0,0,0.1); 
        }
        .btn-bubbly:active { 
            transform: translateY(4px); 
            box-shadow: 0 2px 0px rgba(0,0,0,0.1); 
        }
        
        /* Matcha Button */
        .btn-matcha { 
            background: var(--matcha-green); 
            border-bottom: 6px solid #6B825B; 
            color: white; 
        }
        /* Strawberry Button */
        .btn-strawberry { 
            background: var(--strawberry-pink); 
            border-bottom: 6px solid #E06C86; 
            color: white; 
        }
        /* Cream/Amber Button */
        .btn-cream { 
            background: #FFD97D; 
            border-bottom: 6px solid #F9BC2D; 
            color: #5D4037; 
        }

        /* --- ANIMATIONS --- */
        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.03); opacity: 1; }
        }
        .animating-ring { animation: breathe 3s ease-in-out infinite; }

        #progress-ring { transition: stroke-dashoffset 0.5s linear, stroke 0.3s ease; }
        .fade-out { opacity: 0; }
    </style>
</head>
<body class="pb-12">

    <header class="py-4 px-8 mb-12">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2">
                <span class="text-3xl">üçì</span>
                <span class="text-2xl font-bold tracking-tighter text-matcha" style="color: var(--matcha-green)">FOCUS</span>
            </div>
            <nav class="hidden md:flex space-x-8 font-bold text-gray-400 text-sm uppercase tracking-wider">
                <a href="dashboard.html" class="hover:text-strawberry transition">Dashboard</a>
                <a href="tools.html" class="pb-1" style="color: var(--strawberry-pink); border-bottom: 3px solid var(--strawberry-pink)">Tools</a>
                <a href="modules.html" class="hover:text-strawberry transition">Module</a>
                <a href="Quiz.html" class="hover:text-strawberry transition">Quiz</a>
                <a href="community.html" class="hover:text-strawberry transition">Community</a>
            </nav>
            <div class="md:hidden text-2xl" style="color: var(--matcha-green)">‚â°</div>
        </div>
    </header>

    <div class="blob w-96 h-96 bg-[#C1D0B5] top-[20%] left-[-5%]"></div>
    <div class="blob w-80 h-80 bg-[#FFC6D3] bottom-[5%] right-[-5%]" style="animation-delay: -5s;"></div>

    <main class="max-w-7xl mx-auto px-6">
        <div class="flex flex-col md:flex-row justify-between items-end mb-4 gap-6">
            <div>
                <h1 class="text-5xl font-extrabold mb-2" style="color: var(--matcha-green)">My Tools</h1>
                <p id="quote-text" class="text-lg font-semibold italic" style="color: var(--strawberry-pink)">"Matcha in my cup, focus in my mind. üçµ"</p>
            </div>
            <div class="bg-white border-4 border-strawberry px-8 py-2 rounded-full shadow-sm flex items-center gap-2 mb-2" style="border-color: var(--strawberry-light)">
                <span class="text-xl">üçì</span>
                <span class="font-bold uppercase text-xs" style="color: var(--strawberry-pink)">Streak: <span id="streak-count" class="text-lg">0</span></span>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-10 mt-10">

            <div class="cute-card p-10 flex flex-col items-center">
                <div class="flex gap-4 mb-8">
                    <button id="focus-btn" class="px-6 py-2 rounded-full font-bold text-xs btn-matcha btn-bubbly">FOCUS</button>
                    <button id="break-btn" class="px-6 py-2 rounded-full font-bold text-xs bg-gray-100 text-gray-400">BREAK</button>
                </div>

                <div class="relative flex items-center justify-center mb-8">
                    <svg class="w-60 h-60 transform -rotate-90">
                        <circle cx="120" cy="120" r="105" stroke="#F1F5F9" stroke-width="14" fill="transparent" />
                        <circle id="progress-ring" cx="120" cy="120" r="105" stroke="#89A478" stroke-width="14" fill="transparent" 
                                stroke-dasharray="660" stroke-dashoffset="0" stroke-linecap="round" />
                    </svg>
                    <div id="timer-display" class="absolute text-6xl font-black text-gray-700 tracking-tighter">25:00</div>
                </div>

                <button id="start-btn" class="w-full py-5 rounded-3xl btn-matcha btn-bubbly font-black text-xl mb-4 uppercase">Start</button>
                <button id="reset-btn" class="text-gray-300 hover:text-matcha text-xs font-bold transition">‚Ü∫ reset timer</button>
            </div>

            <div class="cute-card p-10 flex flex-col items-center justify-center text-center">
                <div class="text-7xl mb-6 animate-bounce" style="animation-duration: 3s;">üçì</div>
                <h2 class="text-2xl font-black mb-2 uppercase" style="color: var(--matcha-green)">Planner</h2>
                <p class="text-gray-400 text-sm mb-10 leading-relaxed px-4">Sweeten your day by organizing your goals! üå∏</p>
                <a href="Time_Management.html" class="w-full py-5 rounded-3xl btn-cream btn-bubbly font-black text-xl inline-block uppercase tracking-widest text-center">Open</a>
            </div>

            <div class="cute-card p-10 flex flex-col items-center">
                <div class="text-5xl mb-6">üçµ</div>
                <h2 class="text-2xl font-black mb-8 uppercase" style="color: var(--strawberry-pink)">Shield</h2>
                
                <div class="w-full space-y-4">
                    <div class="relative">
                        <input type="text" id="domain-input" placeholder="youtube.com" 
                               class="w-full bg-gray-50 border-4 border-strawberry-light p-4 rounded-3xl text-sm outline-none focus:border-strawberry-pink" style="border-color: var(--strawberry-light)">
                        <button id="add-domain-btn" class="absolute right-2 top-2 bottom-2 px-5 rounded-2xl btn-strawberry btn-bubbly font-bold text-xl">+</button>
                    </div>
                    
                    <div id="domain-tags" class="flex flex-wrap gap-2 min-h-[120px] p-4 bg-pink-50/30 rounded-[2.5rem] border-4 border-dashed border-strawberry-light items-start">
                        <p id="empty-msg" class="text-pink-200 text-xs italic m-auto">Shield is empty!</p>
                    </div>
                    <button id="clear-list-btn" class="w-full text-pink-300 text-[10px] font-black uppercase hover:text-strawberry-pink tracking-widest transition">Clear All</button>
                </div>
            </div>

        </div>
    </main>

    <script>
        // --- QUOTES LOGIC ---
        const quotes = [
            "Matcha in my cup, focus in my mind. üçµ",
            "Slow and steady, like a perfect brew. üçÉ",
            "Berry productive today! üçì",
            "Keep it sweet, keep it simple. ‚ú®",
            "Do something today that your future self will thank you for. üå∏",
            "Focus like a matcha master. üçµ"
        ];
        let quoteIndex = 0;
        const quoteElement = document.getElementById('quote-text');
        setInterval(() => {
            quoteElement.classList.add('fade-out');
            setTimeout(() => {
                quoteIndex = (quoteIndex + 1) % quotes.length;
                quoteElement.textContent = `"${quotes[quoteIndex]}"`;
                quoteElement.classList.remove('fade-out');
            }, 800);
        }, 15000);

        // --- TIMER LOGIC ---
        const TIMER_MODES = { 'focus': 25 * 60, 'break': 5 * 60 };
        let currentMode = 'focus';
        let timeLeft = TIMER_MODES[currentMode];
        let timerInterval;
        let isRunning = false;
        let sessions = 0;

        const display = document.getElementById('timer-display');
        const ring = document.getElementById('progress-ring');
        const startBtn = document.getElementById('start-btn');

        function updateDisplay() {
            const mins = Math.floor(timeLeft / 60);
            const secs = timeLeft % 60;
            display.textContent = `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
            const offset = 660 - (timeLeft / TIMER_MODES[currentMode]) * 660;
            ring.style.strokeDashoffset = offset;
        }

        function switchMode(mode) {
            clearInterval(timerInterval);
            isRunning = false;
            currentMode = mode;
            timeLeft = TIMER_MODES[mode];
            startBtn.textContent = "START";
            ring.classList.remove('animating-ring');

            if (mode === 'focus') {
                document.getElementById('focus-btn').className = "px-6 py-2 rounded-full font-bold text-xs btn-matcha btn-bubbly";
                document.getElementById('break-btn').className = "px-6 py-2 rounded-full font-bold text-xs bg-gray-100 text-gray-400";
                ring.style.stroke = "#89A478"; // Matcha
                startBtn.className = "w-full py-5 rounded-3xl btn-matcha btn-bubbly font-black text-xl mb-4 uppercase";
            } else {
                document.getElementById('break-btn').className = "px-6 py-2 rounded-full font-bold text-xs btn-strawberry btn-bubbly";
                document.getElementById('focus-btn').className = "px-6 py-2 rounded-full font-bold text-xs bg-gray-100 text-gray-400";
                ring.style.stroke = "#FF8BA7"; // Strawberry
                startBtn.className = "w-full py-5 rounded-3xl btn-strawberry btn-bubbly font-black text-xl mb-4 uppercase";
            }
            updateDisplay();
        }

        startBtn.onclick = () => {
            if (isRunning) {
                clearInterval(timerInterval);
                startBtn.textContent = "RESUME";
                ring.classList.remove('animating-ring');
            } else {
                ring.classList.add('animating-ring');
                timerInterval = setInterval(() => {
                    if (timeLeft > 0) {
                        timeLeft--;
                        updateDisplay();
                    } else {
                        clearInterval(timerInterval);
                        isRunning = false;
                        if(currentMode === 'focus') {
                            sessions++;
                            document.getElementById('streak-count').textContent = sessions;
                            confetti({ particleCount: 150, spread: 70, colors: ['#89A478', '#FF8BA7', '#FFFFFF'] });
                        }
                        alert("Session complete! Time for a matcha break? üçµ");
                    }
                }, 1000);
                startBtn.textContent = "PAUSE";
            }
            isRunning = !isRunning;
        };

        document.getElementById('reset-btn').onclick = () => {
            clearInterval(timerInterval);
            isRunning = false;
            timeLeft = TIMER_MODES[currentMode];
            startBtn.textContent = "START";
            ring.classList.remove('animating-ring');
            updateDisplay();
        };

        document.getElementById('focus-btn').onclick = () => switchMode('focus');
        document.getElementById('break-btn').onclick = () => switchMode('break');

        document.getElementById('add-domain-btn').onclick = () => {
            const input = document.getElementById('domain-input');
            const container = document.getElementById('domain-tags');
            if (input.value) {
                document.getElementById('empty-msg')?.remove();
                const tag = document.createElement('div');
                tag.className = "bg-white text-strawberry px-4 py-2 rounded-full text-xs font-bold border-2 border-strawberry-light shadow-sm";
                tag.style.color = "var(--strawberry-pink)";
                tag.textContent = input.value;
                container.appendChild(tag);
                input.value = "";
            }
        };

        updateDisplay();
    </script>
</body>
</html>
