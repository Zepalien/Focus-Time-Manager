<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Tools</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Define custom colors based on provided images (Dark Blue/Teal/Yellow theme) */
        :root {
            --color-bg-dark: #1A1F36;
            --color-card-dark: #2A2F4A;
            --color-teal: #4DC0C8;
            --color-yellow: #FBB034;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-bg-dark);
            color: white;
        }
        .header-nav a {
            color: #ccc;
            transition: color 0.2s;
        }
        .header-nav a.active, .header-nav a:hover {
            color: var(--color-teal);
        }
        .tool-card {
            background-color: var(--color-card-dark);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            min-height: 400px;
        }
        .tool-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .primary-accent {
            color: var(--color-yellow);
        }
        .secondary-accent {
            color: var(--color-teal);
        }
        .btn-yellow {
            background-color: var(--color-yellow);
            color: var(--color-bg-dark);
            font-weight: 600;
            transition: background-color 0.2s;
        }
        .btn-teal {
            background-color: var(--color-teal);
            color: var(--color-bg-dark);
            font-weight: 600;
            transition: background-color 0.2s;
        }
        .btn-yellow:hover { background-color: #e59a00; }
        .btn-teal:hover { background-color: #3aa8b0; }

        /* Custom styles for the Time Management Icon link */
        .time-management-link {
            background-color: rgba(77, 192, 200, 0.1); /* Light teal background */
            border: 2px solid var(--color-teal);
            box-shadow: 0 0 15px rgba(77, 192, 200, 0.4);
            transition: all 0.3s ease-in-out;
        }
        .time-management-link:hover {
            background-color: rgba(77, 192, 200, 0.2);
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(77, 192, 200, 0.6);
        }
        .input-style {
            background-color: rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }
    </style>
</head>
<body class="min-h-screen">

    <!-- Header Navigation (Simplified for layout context) -->
    <header class="p-4 flex justify-between items-center bg-[#101423] shadow-lg">
        <div class="text-2xl font-extrabold secondary-accent">FOCUS</div>
        <nav class="header-nav space-x-6 text-sm md:text-base">
            <a href="index.html">DASHBOARD</a>
            <a href="tools.html" class="active font-bold">TOOLS</a>
            <a href="modules.html">MODULE</a>
            <a href="Quiz.html">QUIZ</a>
            <a href="community.html">COMMUNITY</a>
        </nav>
    </header>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<main class="p-8">
    <div class="flex justify-between items-center mb-8">
        <h1 class="text-4xl font-extrabold">Productivity Tools</h1>
        <div class="bg-gray-800 px-4 py-2 rounded-full border border-orange-500 flex items-center gap-2">
            <span class="text-xl">ðŸ”¥</span>
            <span class="font-bold text-orange-400">Streak: <span id="streak-count">0</span> sessions</span>
        </div>
    </div>

    <div class="flex flex-col md:flex-row gap-8">

        <div class="tool-card p-6 rounded-xl shadow-lg w-full md:w-1/3 relative overflow-hidden">
            <h2 class="text-2xl font-bold primary-accent mb-4 border-b border-primary-accent/30 pb-2">Pomodoro Timer</h2>

            <div class="flex space-x-2 mb-6">
                <button id="focus-btn" class="px-3 py-1 text-xs rounded-full btn-teal timer-mode-btn">Focus</button>
                <button id="short-break-btn" class="px-3 py-1 text-xs rounded-full bg-gray-600 text-white timer-mode-btn">Short Break</button>
                <button id="long-break-btn" class="px-3 py-1 text-xs rounded-full bg-gray-600 text-white timer-mode-btn">Long Break</button>
            </div>

            <div class="relative flex items-center justify-center my-4">
                <svg class="w-48 h-48 transform -rotate-90">
                    <circle cx="96" cy="96" r="88" stroke="currentColor" stroke-width="8" fill="transparent" class="text-gray-700" />
                    <circle id="progress-ring" cx="96" cy="96" r="88" stroke="currentColor" stroke-width="8" fill="transparent" stroke-dasharray="552.92" stroke-dashoffset="0" class="text-teal-400 transition-all duration-1000 ease-linear" />
                </svg>
                <div id="timer-display" class="absolute text-5xl font-extrabold">25:00</div>
            </div>

            <div class="flex justify-center space-x-4">
                <button id="start-btn" class="px-6 py-3 rounded-xl btn-teal flex items-center hover:scale-105 transition-transform">
                    <span id="start-text">Start</span>
                </button>
                <button id="reset-btn" class="px-6 py-3 rounded-xl btn-yellow flex items-center hover:scale-105 transition-transform">Reset</button>
            </div>
            <p id="timer-status" class="text-center mt-4 text-sm text-green-400 italic">Ready to crush it!</p>
        </div>

        <div class="tool-card p-6 rounded-xl shadow-lg w-full md:w-1/3 flex flex-col items-center justify-center text-center">
            <h2 class="text-2xl font-bold secondary-accent mb-6 border-b border-secondary-accent/30 pb-2 w-full">Time Management Planner</h2>
            <a href="Time_Management.html" class="time-management-link p-10 rounded-3xl w-full max-w-xs h-64 flex flex-col items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" class="text-white mb-4 animate-bounce">
                    <rect x="3" y="4" width="18" height="18" rx="2"></rect>
                    <path d="M3 10h18M8 2v4M16 2v4"></path>
                </svg>
                <p class="text-xl font-bold">Open Planner</p>
            </a>
            <a href="Time_Management.html" class="mt-6 px-8 py-3 rounded-xl btn-teal text-white flex items-center group">
                Go to Planner
                <span class="ml-2 group-hover:translate-x-2 transition-transform">â†’</span>
            </a>
        </div>

        <div class="tool-card p-6 rounded-xl shadow-lg w-full md:w-1/3">
            <h2 class="text-2xl font-bold text-red-400 mb-4 border-b border-red-400/30 pb-2">Focus Shield</h2>
            <p class="text-sm text-gray-400 mb-4">Add domains to your "No-Go" zone during sessions.</p>
            <div class="flex space-x-2 mb-6">
                <input type="text" id="domain-input" placeholder="e.g. youtube.com" class="input-style flex-grow p-3 rounded-lg text-sm outline-none border-teal-500/50">
                <button id="add-domain-btn" class="p-3 rounded-lg bg-teal-500 hover:rotate-90 transition-transform">
                    <span class="text-xl">+</span>
                </button>
            </div>
            <div id="domain-tags" class="flex flex-wrap gap-2 mb-4">
                <span class="bg-red-500/20 border border-red-500/50 px-3 py-1 rounded-full text-xs">whatsapp.com</span>
            </div>
            <button id="clear-list-btn" class="w-full py-3 rounded-xl bg-red-600/20 border border-red-600 text-red-400 hover:bg-red-600 hover:text-white transition-all">Clear All Shields</button>
        </div>
    </div>
</main>

<script>
    const TIMER_MODES = { 'focus': 25*60, 'short-break': 5*60, 'long-break': 15*60 };
    let currentMode = 'focus';
    let timeLeft = TIMER_MODES[currentMode];
    let timerInterval;
    let isRunning = false;
    let sessionsCompleted = 0;

    const progressRing = document.getElementById('progress-ring');
    const circumference = 2 * Math.PI * 88;

    function setProgress(percent) {
        const offset = circumference - (percent / 100) * circumference;
        progressRing.style.strokeDashoffset = offset;
    }

    function updateDisplay() {
        const mins = Math.floor(timeLeft / 60);
        const secs = timeLeft % 60;
        document.getElementById('timer-display').textContent = `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        
        const totalTime = TIMER_MODES[currentMode];
        const percent = (timeLeft / totalTime) * 100;
        setProgress(percent);
    }

    function toggleTimer() {
        if (isRunning) {
            clearInterval(timerInterval);
            document.getElementById('start-text').textContent = "Start";
        } else {
            timerInterval = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    updateDisplay();
                } else {
                    clearInterval(timerInterval);
                    handleTimerComplete();
                }
            }, 1000);
            document.getElementById('start-text').textContent = "Pause";
        }
        isRunning = !isRunning;
    }

    function handleTimerComplete() {
        if (currentMode === 'focus') {
            sessionsCompleted++;
            document.getElementById('streak-count').textContent = sessionsCompleted;
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
        }
        alert("Session Complete!");
        resetTimer();
    }

    function resetTimer() {
        clearInterval(timerInterval);
        isRunning = false;
        timeLeft = TIMER_MODES[currentMode];
        document.getElementById('start-text').textContent = "Start";
        updateDisplay();
    }

    function switchMode(mode) {
        currentMode = mode;
        // Update UI colors based on mode
        progressRing.className = mode === 'focus' ? 'text-teal-400' : 'text-yellow-400';
        resetTimer();
    }

    // --- Events ---
    document.getElementById('start-btn').addEventListener('click', toggleTimer);
    document.getElementById('reset-btn').addEventListener('click', resetTimer);
    document.getElementById('focus-btn').addEventListener('click', () => switchMode('focus'));
    document.getElementById('short-break-btn').addEventListener('click', () => switchMode('short-break'));
    document.getElementById('long-break-btn').addEventListener('click', () => switchMode('long-break'));

    // Distraction Blocker Tags
    document.getElementById('add-domain-btn').addEventListener('click', () => {
        const input = document.getElementById('domain-input');
        if(input.value) {
            const tag = document.createElement('span');
            tag.className = "bg-red-500/20 border border-red-500/50 px-3 py-1 rounded-full text-xs animate-pulse";
            tag.textContent = input.value;
            document.getElementById('domain-tags').appendChild(tag);
            input.value = "";
        }
    });

    updateDisplay();
</script>
</body>

</html>
