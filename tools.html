<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus | Cute Productivity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        * { font-family: 'Quicksand', sans-serif; }
        
        body {
            /* Soft Pastel Gradient Background */
            background: linear-gradient(135deg, #CFD9DF 0%, #E2EBF0 100%), 
                        linear-gradient(to bottom, #a18cd1 0%, #fbc2eb 100%);
            background-blend-mode: screen;
            min-height: 100vh;
            color: #4A5568;
        }

        /* Soft Glass Cards */
        .cute-card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            border: 4px solid #FFFFFF;
            border-radius: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }

        .cute-card:hover {
            transform: translateY(-5px);
        }

        /* Bubbly Buttons */
        .btn-mint { background-color: #4FD1C5; color: white; border-bottom: 4px solid #38B2AC; }
        .btn-pink { background-color: #F687B3; color: white; border-bottom: 4px solid #D53F8C; }
        .btn-peach { background-color: #FBD38D; color: white; border-bottom: 4px solid #ED8936; }

        .btn-mint:active, .btn-pink:active, .btn-peach:active {
            transform: translateY(2px);
            border-bottom-width: 0;
            margin-bottom: 4px;
        }

        /* Timer Circle Styling */
        #progress-ring {
            filter: drop-shadow(0 0 8px rgba(79, 209, 197, 0.4));
        }

        .streak-pill {
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid #F687B3;
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <header class="max-w-7xl mx-auto flex justify-between items-center mb-12">
        <div class="text-3xl font-bold text-[#805AD5] tracking-tight">FOCUS ‚ú®</div>
        <nav class="hidden md:flex space-x-8 font-bold text-sm">
            <a href="index.html" class="hover:text-pink-500 transition">DASHBOARD</a>
            <a href="#" class="text-pink-500 underline decoration-4 underline-offset-8">TOOLS</a>
            <a href="modules.html" class="hover:text-pink-500 transition">MODULE</a>
            <a href="Quiz.html" class="hover:text-pink-500 transition">QUIZ</a>
        </nav>
    </header>

    <main class="max-w-7xl mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-center mb-10 gap-6">
            <h1 class="text-4xl font-bold text-gray-800">Productivity <span class="text-pink-500">Tools</span></h1>
            <div class="streak-pill px-6 py-2 rounded-full flex items-center gap-2 shadow-sm">
                <span class="text-xl">‚≠ê</span>
                <span class="font-bold text-pink-600">Streak: <span id="streak-count">0</span></span>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">

            <div class="cute-card p-8 flex flex-col items-center">
                <div class="flex gap-3 mb-6">
                    <button id="focus-btn" class="px-4 py-1 rounded-full text-xs font-bold btn-mint">FOCUS</button>
                    <button id="break-btn" class="px-4 py-1 rounded-full text-xs font-bold bg-gray-200 text-gray-500">BREAK</button>
                </div>

                <div class="relative flex items-center justify-center mb-8">
                    <svg class="w-52 h-52 transform -rotate-90">
                        <circle cx="104" cy="104" r="90" stroke="#EDF2F7" stroke-width="12" fill="transparent" />
                        <circle id="progress-ring" cx="104" cy="104" r="90" stroke="#4FD1C5" stroke-width="12" fill="transparent" 
                                stroke-dasharray="565" stroke-dashoffset="0" stroke-linecap="round" class="transition-all duration-1000 ease-linear" />
                    </svg>
                    <div id="timer-display" class="absolute text-5xl font-bold text-gray-700">25:00</div>
                </div>

                <button id="start-btn" class="w-full py-4 rounded-2xl btn-mint font-bold text-lg mb-2">START</button>
                <button id="reset-btn" class="text-gray-400 text-sm font-bold hover:text-gray-600">reset timer</button>
            </div>

            <div class="cute-card p-8 flex flex-col items-center justify-center text-center">
                <div class="bg-orange-50 p-6 rounded-full mb-6">
                    <span class="text-6xl">üóìÔ∏è</span>
                </div>
                <h2 class="text-xl font-bold text-gray-700 mb-2">PLANNER</h2>
                <p class="text-gray-500 text-sm mb-8">Ready to organize your next big project?</p>
                <a href="Time_Management.html" class="w-full py-4 rounded-2xl btn-peach font-bold text-lg inline-block">OPEN PLANNER</a>
            </div>

            <div class="cute-card p-8">
                <h2 class="text-xl font-bold text-pink-500 mb-6 text-center">FOCUS SHIELD</h2>
                <div class="space-y-4">
                    <div class="flex gap-2">
                        <input type="text" id="domain-input" placeholder="Block a site..." class="w-full bg-white/50 border-2 border-pink-100 p-3 rounded-2xl text-sm outline-none focus:border-pink-300">
                        <button id="add-domain-btn" class="px-4 rounded-2xl btn-pink font-bold">+</button>
                    </div>
                    
                    <div id="domain-tags" class="flex flex-wrap gap-2 min-h-[120px] p-2 bg-white/30 rounded-2xl">
                        <div class="bg-pink-100 text-pink-600 px-3 py-1 rounded-full text-xs font-bold border border-pink-200">facebook.com</div>
                    </div>

                    <button id="clear-list-btn" class="w-full py-2 text-pink-300 text-xs font-bold uppercase hover:text-pink-500 transition-colors">Clear All Shields</button>
                </div>
            </div>

        </div>
    </main>

    <script>
        const TIMER_MODES = { 'focus': 25*60, 'break': 5*60 };
        let currentMode = 'focus';
        let timeLeft = TIMER_MODES[currentMode];
        let timerInterval;
        let isRunning = false;
        let sessions = 0;

        function updateDisplay() {
            const mins = Math.floor(timeLeft / 60);
            const secs = timeLeft % 60;
            document.getElementById('timer-display').textContent = `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
            
            const offset = 565 - (timeLeft / TIMER_MODES[currentMode]) * 565;
            document.getElementById('progress-ring').style.strokeDashoffset = offset;
        }

        document.getElementById('start-btn').onclick = () => {
            if (isRunning) {
                clearInterval(timerInterval);
                document.getElementById('start-btn').textContent = "START";
            } else {
                timerInterval = setInterval(() => {
                    if (timeLeft > 0) { timeLeft--; updateDisplay(); }
                    else { 
                        clearInterval(timerInterval); 
                        if(currentMode === 'focus') {
                            sessions++;
                            document.getElementById('streak-count').textContent = sessions;
                            confetti({ particleCount: 150, spread: 70, colors: ['#4FD1C5', '#F687B3', '#FBD38D'] });
                        }
                        alert("Great job! Session complete üå∏");
                    }
                }, 1000);
                document.getElementById('start-btn').textContent = "PAUSE";
            }
            isRunning = !isRunning;
        };

        document.getElementById('reset-btn').onclick = () => {
            clearInterval(timerInterval);
            isRunning = false;
            timeLeft = TIMER_MODES[currentMode];
            document.getElementById('start-btn').textContent = "START";
            updateDisplay();
        };

        document.getElementById('add-domain-btn').onclick = () => {
            const input = document.getElementById('domain-input');
            if(input.value) {
                const tag = document.createElement('div');
                tag.className = "bg-pink-100 text-pink-600 px-3 py-1 rounded-full text-xs font-bold border border-pink-200 animate-bounce";
                tag.textContent = input.value;
                document.getElementById('domain-tags').appendChild(tag);
                input.value = "";
            }
        };

        updateDisplay();
    </script>
</body>
</html>
