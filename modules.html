<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Cafe | Learning Modules</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;800&family=Caveat:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-roast: #2F3E50;      /* Your Dark Blue */
            --espresso: #1a2533;        /* Sidebar/Header */
            --accent-teal: #49B2AA;     /* Your Teal */
            --steamed-milk: #FDF5E6;    /* Cream Card Color */
            --honey: #FFC300;           /* Your Yellow */
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-roast);
            color: var(--steamed-milk);
        }

        .handwritten { font-family: 'Caveat', cursive; }

        /* 1. SIDEBAR - The Chalkboard Menu */
        .sidebar-panel {
            background-color: var(--espresso);
            border-right: 4px solid #3e536e;
            width: 320px;
            padding: 25px;
            box-shadow: 10px 0 20px rgba(0,0,0,0.2);
        }

        .menu-title {
            border-bottom: 2px dashed var(--accent-teal);
            padding-bottom: 10px;
            margin-bottom: 25px;
        }

        /* Category Button (The Drinks) */
        .module-category-button {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.1);
            color: var(--steamed-milk);
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 12px;
            text-align: left;
            transition: 0.3s;
            display: flex;
            align-items: center;
        }

        .module-category-button:hover {
            background: rgba(73, 178, 170, 0.2);
            transform: translateX(5px);
        }

        .module-category-button.active {
            background-color: var(--accent-teal);
            color: var(--espresso);
            font-weight: 800;
        }

        /* Sub-methods (The Toppings) */
        .method-button {
            font-size: 0.9rem;
            padding: 8px 15px 8px 35px;
            color: #cbd5e1;
            cursor: pointer;
            transition: 0.2s;
            border-left: 2px solid #3e536e;
            margin-left: 15px;
        }

        .method-button.active {
            color: var(--honey);
            border-left: 2px solid var(--honey);
        }

        /* 2. MAIN CONTENT - The Cafe Table */
        .content-grid {
            background: url('https://www.transparenttextures.com/patterns/wood-pattern.png'), var(--dark-roast);
            padding: 40px;
            border-radius: 20px;
        }

        /* Napkin Cards */
        .info-card {
            background-color: var(--steamed-milk);
            color: var(--dark-roast);
            padding: 30px;
            border-radius: 2px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
            position: relative;
            transform: rotate(-1deg); /* Slight napkin tilt */
        }

        .recipe-card {
            background-color: #fff9c4; /* Post-it Yellow */
            color: #5d4037;
            padding: 25px;
            border-radius: 4px;
            box-shadow: 3px 3px 10px rgba(0,0,0,0.2);
            transform: rotate(1deg);
        }

        .video-card {
            background-color: var(--espresso);
            border: 2px solid var(--accent-teal);
            padding: 20px;
            border-radius: 15px;
        }

        /* 3. BREWING ANIMATION */
        .cup-loader {
            font-size: 50px;
            animation: steam 2s infinite;
        }

        @keyframes steam {
            0% { transform: translateY(0) scale(1); opacity: 0.5; }
            50% { transform: translateY(-10px) scale(1.1); opacity: 1; }
            100% { transform: translateY(0) scale(1); opacity: 0.5; }
        }

    </style>
</head>
<body>

    <header class="flex justify-between items-center px-10 py-4 z-50 sticky top-0" style="background-color: var(--espresso);">
        <div class="flex items-center">
            <span class="text-2xl mr-2">‚òï</span>
            <span class="text-xl font-bold tracking-tighter" style="color: var(--steamed-milk);">FOCUS <span class="text-teal-400">CAFE</span></span>
        </div>
        <nav class="hidden md:flex space-x-8">
            <a href="index.html" class="text-gray-400 hover:text-white">DASHBOARD</a>
            <a href="tools.html" class="text-gray-400 hover:text-white">TOOLS</a>
            <a href="modules.html" class="text-teal-400 font-bold underline decoration-2 underline-offset-8">MENU</a>
            <a href="Quiz.html" class="text-gray-400 hover:text-white">QUIZ</a>
        </nav>
    </header>

    <div class="flex flex-col lg:flex-row min-h-screen">

        <aside class="sidebar-panel">
            <div class="menu-title">
                <h2 class="text-3xl handwritten text-teal-400">Today's Specials</h2>
                <p class="text-xs text-gray-500 uppercase tracking-widest mt-1">Select your focus blend</p>
            </div>
            
            <div id="module-list" class="flex flex-col">
                </div>

            <div class="mt-10 p-4 rounded-xl bg-teal-900/30 border border-teal-500/20">
                <p class="text-sm handwritten text-teal-200 text-center">"A coffee a day keeps distractions away."</p>
            </div>
        </aside>

        <main class="flex-1 p-6 md:p-12">
            <div id="method-content-grid" class="content-grid min-h-full">
                <div class="text-center py-20">
                    <div class="cup-loader">‚òï</div>
                    <h2 class="text-4xl font-bold mt-4">Welcome to the Focus Cafe</h2>
                    <p class="text-gray-400 mt-2">Pick a brew from the menu to start learning.</p>
                </div>
            </div>
        </main>

    </div>

    <script>
        const methodsData = {
            'pomodoro-technique': {
                name: "The Pomodoro Espresso",
                category: 'time-management',
                infoTitle: "A Quick Shot of Productivity",
                infoText: "Just like an espresso, the Pomodoro technique is a short, intense burst. You work for 25 minutes (The Brew) and rest for 5 minutes (The Sip). This prevents your brain from over-roasting.",
                keyTakeaway: "üîë The Secret Ingredient: Total isolation. During your 25-minute brew, no phones, no emails, just the task at hand.",
                template: `
                    <ul class="space-y-2 text-sm">
                        <li>‚òï Brew 1: 25m Focus + 5m Sip</li>
                        <li>‚òï Brew 2: 25m Focus + 5m Sip</li>
                        <li>‚òï Brew 3: 25m Focus + 5m Sip</li>
                        <li>üç∞ Treat: After 4 brews, take a 30m lunch break.</li>
                    </ul>`,
                videoTitle: "How to Brew a Pomodoro",
                videoUrl: "https://www.youtube.com/embed/H0C55R5B7Gk"
            },
            'deep-work': {
                name: "Deep Roast Concentration",
                category: 'focus-method',
                infoTitle: "The Art of Slow Brewing",
                infoText: "Deep Work is for those complex tasks that require full immersion. No distractions, no shallow tasks‚Äîjust pure, filtered focus for 90 to 120 minutes.",
                keyTakeaway: "üîë The Secret Ingredient: Environment. You can't slow-brew in a chaotic kitchen. Find your quiet corner.",
                template: `
                    <ul class="space-y-2 text-sm">
                        <li>üîí Lock-in: Phone in another room.</li>
                        <li>‚è≥ Session: 90 mins of uninterrupted 'Deep Roasting'.</li>
                        <li>üíß Cleanse: 15 mins of screen-free rest.</li>
                    </ul>`,
                videoTitle: "Mastering the Deep Roast",
                videoUrl: "https://www.youtube.com/embed/GBH-QVS6Mtc"
            }
            // Add other methods here with cafe-themed names!
        };

        const modulesConfig = {
            'time-management': { name: "Quick Shots", icon: "‚ö°", subMethods: ['pomodoro-technique'] },
            'focus-method': { name: "Slow Brews", icon: "‚è≥", subMethods: ['deep-work'] }
        };

        function renderSidebar(activeCat = null) {
            const list = document.getElementById('module-list');
            list.innerHTML = '';

            Object.keys(modulesConfig).forEach(id => {
                const cat = modulesConfig[id];
                const btn = document.createElement('div');
                btn.className = `module-category-button ${activeCat === id ? 'active' : ''}`;
                btn.innerHTML = `<span class="mr-3">${cat.icon}</span> ${cat.name}`;
                btn.onclick = () => renderCategoryContent(id);
                list.appendChild(btn);

                if (activeCat === id) {
                    cat.subMethods.forEach(mId => {
                        const mBtn = document.createElement('div');
                        mBtn.className = `method-button ${window.location.hash === '#'+mId ? 'active' : ''}`;
                        mBtn.innerText = methodsData[mId].name;
                        mBtn.onclick = (e) => { e.stopPropagation(); renderMethodContent(mId); };
                        list.appendChild(mBtn);
                    });
                }
            });
        }

        function renderMethodContent(methodId) {
            const data = methodsData[methodId];
            const grid = document.getElementById('method-content-grid');
            
            // Brewing Animation
            grid.innerHTML = `<div class="flex flex-col items-center justify-center h-full py-20">
                <div class="cup-loader">‚òï</div>
                <p class="handwritten text-2xl text-teal-400 mt-4">Steaming your ${data.name}...</p>
            </div>`;

            setTimeout(() => {
                window.location.hash = methodId;
                renderSidebar(data.category);
                
                grid.innerHTML = `
                    <h1 class="text-5xl font-extrabold text-honey mb-8 handwritten">${data.name}</h1>
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <div class="space-y-8">
                            <div class="info-card">
                                <h3 class="text-teal-600 font-bold uppercase text-xs tracking-widest mb-2">Core Principle</h3>
                                <p class="text-lg leading-relaxed">${data.infoText}</p>
                                <div class="mt-6 p-4 bg-teal-50 rounded italic text-teal-800">
                                    ${data.keyTakeaway}
                                </div>
                            </div>
                        </div>
                        <div class="space-y-8">
                            <div class="recipe-card">
                                <h3 class="handwritten text-2xl mb-4 text-brown-800">The Recipe (Template)</h3>
                                ${data.template}
                            </div>
                            <div class="video-card">
                                <h3 class="text-teal-400 font-bold text-sm mb-4">Watch the Barista</h3>
                                <a href="${data.videoUrl}" target="_blank" class="flex items-center justify-between bg-white/10 p-4 rounded-lg hover:bg-white/20 transition">
                                    <span class="text-sm">${data.videoTitle}</span>
                                    <span>‚ñ∂Ô∏è</span>
                                </a>
                            </div>
                        </div>
                    </div>
                `;
            }, 600);
        }

        function renderCategoryContent(id) {
            renderSidebar(id);
            renderMethodContent(modulesConfig[id].subMethods[0]);
        }

        // Initialize
        renderSidebar();
    </script>
</body>
</html>
