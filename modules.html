<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Cafe | Methods Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;800&family=Caveat:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-roast: #2F3E50;      /* Your Dark Blue */
            --espresso: #1a2533;        /* Darker Sidebar */
            --accent-teal: #49B2AA;     /* Your Teal */
            --accent-yellow: #FFC300;   /* Your Yellow */
            --steamed-milk: #FDF5E6;    /* Cream Card Color */
            --text-light: #F0F0F0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-roast);
            background-image: radial-gradient(rgba(255,255,255,0.05) 1px, transparent 0);
            background-size: 30px 30px;
        }

        .handwritten { font-family: 'Caveat', cursive; }

        /* 1. SIDEBAR - The Chalkboard Menu */
        .sidebar-panel {
            background-color: var(--espresso);
            width: 320px;
            min-width: 280px;
            flex-shrink: 0;
            padding: 25px;
            border-right: 3px dashed var(--accent-teal);
            box-shadow: 10px 0 20px rgba(0,0,0,0.3);
        }

        .module-category-button {
            background-color: rgba(255,255,255,0.05);
            color: var(--text-light);
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 12px;
            font-weight: 700;
            text-align: left;
            transition: 0.3s;
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .module-category-button:hover {
            background-color: var(--accent-teal);
            color: var(--dark-roast);
        }
        
        .module-category-button.active {
            background-color: var(--accent-teal);
            color: var(--dark-roast);
            box-shadow: 0 4px 15px rgba(73, 178, 170, 0.4);
        }

        .method-button {
            color: #cbd5e1;
            padding: 10px 15px 10px 25px;
            margin-bottom: 5px;
            margin-left: 15px;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.2s;
            font-size: 0.9rem;
            border-left: 2px solid #3e536e;
        }
        
        .method-button.active {
            color: var(--accent-yellow);
            border-left: 2px solid var(--accent-yellow);
            font-weight: 700;
        }

        /* 2. MAIN CONTENT - The Cafe Table */
        .content-grid {
            background-color: rgba(0,0,0,0.2);
            padding: 40px;
            border-radius: 24px;
            border: 1px solid rgba(255,255,255,0.05);
        }
        
        #method-content-grid h1 {
            color: var(--accent-yellow);
            font-family: 'Caveat', cursive;
            font-size: 3.5rem;
            margin-bottom: 25px;
            line-height: 1;
        }

        /* Napkin and Paper cards */
        .info-card { 
            background-color: var(--steamed-milk); 
            color: var(--dark-roast);
            border-radius: 2px;
            box-shadow: 8px 8px 0px rgba(0,0,0,0.2);
            transform: rotate(-0.5deg);
        }

        .template-card { 
            background-color: #FFFBEB; 
            color: #5d4037;
            border-radius: 2px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.1);
            transform: rotate(0.5deg);
            border-top: 10px solid var(--accent-yellow);
        }

        .card-header {
            font-size: 0.8rem;
            letter-spacing: 2px;
            font-weight: 800;
            color: var(--accent-teal);
            text-transform: uppercase;
            margin-bottom: 12px;
            border-bottom: 1px solid rgba(73, 178, 170, 0.2);
            padding-bottom: 4px;
        }

        .template-list {
            background-color: rgba(0, 0, 0, 0.04);
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.9rem;
        }

        .video-btn {
            background-color: var(--espresso);
            border: 2px solid var(--accent-teal);
            transition: 0.3s;
        }

        .video-btn:hover {
            background-color: var(--accent-teal);
            color: var(--dark-roast) !important;
        }
    </style>
</head>
<body>

    <header class="flex justify-between items-center px-6 md:px-12 py-5 sticky top-0 z-50 shadow-2xl" style="background-color: var(--espresso);">
        <div class="flex items-center">
            <span class="text-3xl mr-3">‚òï</span>
            <span class="text-2xl font-extrabold tracking-tighter text-white">FOCUS<span class="text-teal-400">CAFE</span></span>
        </div>
        <nav class="hidden md:flex space-x-10">
            <a href="index.html" class="text-gray-400 hover:text-white font-medium">DASHBOARD</a>
            <a href="modules.html" class="text-teal-400 font-bold border-b-2 border-teal-400">THE MENU</a>
            <a href="Quiz.html" class="text-gray-400 hover:text-white font-medium">QUIZ</a>
        </nav>
    </header>

    <div class="flex flex-col lg:flex-row min-h-screen">
        <aside class="sidebar-panel">
            <h2 class="text-3xl font-bold mb-6 handwritten text-teal-400">Today's Brews</h2>
            <div id="module-list" class="flex flex-col">
                </div>
            <div class="mt-12 p-5 rounded-2xl bg-teal-900/20 border border-teal-500/20">
                <p class="text-xs text-teal-300 mb-3 font-semibold uppercase tracking-widest">Personal Order?</p>
                <a href="Quiz.html" class="block text-center py-3 rounded-lg bg-teal-500 text-dark-roast font-bold hover:bg-yellow-400 transition">
                    Explore Mine
                </a>
            </div>
        </aside>

        <main class="flex-1 p-6 lg:p-12">
            <div id="method-content-grid" class="content-grid min-h-full">
                </div>
        </main>
    </div>

    <script>
        // --- YOUR DATA REMAINS UNTOUCHED ---
        function getYouTubeVideoId(url) {
            if (!url) return '';
            const match = url.match(/(?:youtu\.be\/|youtube\.com\/(?:embed\/|v\/|watch\?v=|watch\?.+&v=))([^&?]+)/);
            return match ? match[1] : '';
        }

        function getWatchUrl(embedUrl) {
            const videoId = getYouTubeVideoId(embedUrl);
            return `https://www.youtube.com/watch?v=${videoId}`;
        }

        const methodsData = {
            'pomodoro-technique': {
                name: "The Pomodoro Espresso",
                category: 'time-management',
                infoTitle: "The Power of Timeboxing",
                infoText: `The Pomodoro Technique uses a timer to break down work into intervals, traditionally 25 minutes in length, separated by short breaks (5 minutes). This systematic approach helps maintain focus and prevent burnout.`,
                keyTakeaway: "üîë **Structured Sprints:** Work for 25 minutes, then break for 5 minutes. This rhythm is crucial.",
                template: `<ul class="template-list">
                                <li><strong>Brew 1:</strong> [Task A] (25 min) &rarr; Sip (5 min)</li>
                                <li><strong>Brew 2:</strong> [Task B] (25 min) &rarr; Long Break (30 min)</li>
                           </ul>`,
                videoTitle: "The Pomodoro Technique Explained",
                videoUrl: "https://www.youtube.com/embed/H0C55R5B7Gk" 
            },
            'eat-the-frog': {
                name: "Eat the Frog First",
                category: 'focus-method', 
                infoTitle: "Eliminate Procrastination",
                infoText: `Tackle your biggest, most important task first thing in the morning. Build incredible momentum by finishing the hardest job before the coffee gets cold.`,
                keyTakeaway: "üîë **Kill Procrastination:** If it's hard, do it first. Tackle high-impact tasks before checking emails.",
                template: `<ul class="template-list">
                                <li><strong>The Frog:</strong> [High-Impact Task]</li>
                                <li><strong>Rule:</strong> No other tasks until the Frog is eaten.</li>
                           </ul>`,
                videoTitle: "Eat The Frog Animation",
                videoUrl: "https://www.youtube.com/embed/j7sT3J6U4S0" 
            },
            'deep-work': {
                name: "Deep Roast Focus",
                category: 'focus-method', 
                infoTitle: "Master Focus",
                infoText: `Deep Work is the ability to focus without distraction on cognitively demanding tasks. Establish strict boundaries: no internet, no notifications.`,
                keyTakeaway: "üîë **Maximize Output:** Work at the highest level of cognitive intensity for 90-120 minutes.",
                template: `<ul class="template-list">
                                <li><strong>Duration:</strong> 120 Minutes (Uninterrupted)</li>
                                <li><strong>Environment:</strong> Airplane mode, door shut.</li>
                           </ul>`,
                videoTitle: "Deep Work - Short Explanation",
                videoUrl: "https://www.youtube.com/embed/GBH-QVS6Mtc" 
            }
        };

        const modulesConfig = {
            'time-management': { name: "Quick Shots", subMethods: ['pomodoro-technique'] },
            'focus-method': { name: "Slow Brews", subMethods: ['eat-the-frog', 'deep-work'] }
        };

        const contentGridElement = document.getElementById('method-content-grid');

        function renderSidebar(activeCat = null) {
            const list = document.getElementById('module-list');
            list.innerHTML = '';
            Object.keys(modulesConfig).forEach(id => {
                const btn = document.createElement('div');
                btn.className = `module-category-button ${activeCat === id ? 'active' : ''}`;
                btn.innerText = modulesConfig[id].name;
                btn.onclick = () => {
                    renderSidebar(id);
                    renderMethodContent(modulesConfig[id].subMethods[0]);
                };
                list.appendChild(btn);

                if (activeCat === id) {
                    modulesConfig[id].subMethods.forEach(mId => {
                        const mBtn = document.createElement('div');
                        mBtn.className = `method-button ${window.location.hash === '#'+mId ? 'active' : ''}`;
                        mBtn.innerText = methodsData[mId].name;
                        mBtn.onclick = (e) => { e.stopPropagation(); renderMethodContent(mId); };
                        list.appendChild(mBtn);
                    });
                }
            });
        }

        function renderMethodContent(methodId) {
            const data = methodsData[methodId];
            window.location.hash = methodId;
            renderSidebar(data.category);

            contentGridElement.innerHTML = `
                <h1 class="handwritten">${data.name}</h1>
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <div class="space-y-8">
                        <div class="info-card p-8">
                            <h3 class="card-header">The Secret Ingredient</h3>
                            <p class="text-lg leading-relaxed">${data.infoText}</p>
                            <div class="mt-6 p-4 bg-teal-600/10 rounded-lg italic font-bold text-teal-700">
                                ${data.keyTakeaway}
                            </div>
                        </div>
                    </div>
                    <div class="space-y-8">
                        <div class="template-card p-8">
                            <h3 class="card-header text-gray-500">The Recipe</h3>
                            ${data.template}
                        </div>
                        <div class="video-card">
                            <a href="${getWatchUrl(data.videoUrl)}" target="_blank" class="video-btn flex items-center justify-between p-4 rounded-xl text-white">
                                <span class="font-bold text-sm">Watch the Barista Guide</span>
                                <span>‚ñ∂Ô∏è</span>
                            </a>
                        </div>
                    </div>
                </div>
            `;
        }

        // Initialize
        renderSidebar('time-management');
        renderMethodContent('pomodoro-technique');
    </script>
</body>
</html>
