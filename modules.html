<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Study Cafe | Clean Light Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Caveat:wght@700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --latte-bg: #FDFBFA;
            --sidebar-cream: #F5F0EB;
            --coffee-text: #3E2723;
            --accent-gold: #D97706;
            --paper-white: #FFFFFF;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--latte-bg);
            background-image: url('https://www.transparenttextures.com/patterns/retina-wood.png'); 
            color: var(--coffee-text);
            margin: 0;
        }

        .handwritten { font-family: 'Caveat', cursive; }
        .serif { font-family: 'Playfair Display', serif; }

        /* SIDEBAR - Clean & Light */
        .sidebar-panel {
            background-color: var(--sidebar-cream);
            width: 100%;
            padding: 25px;
            border-right: 1px solid #E5E0DA;
        }
        @media (min-width: 1024px) { .sidebar-panel { width: 320px; min-height: 100vh; } }

        .module-category-button {
            background: white;
            color: var(--coffee-text);
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #DDD6CF;
            text-align: left;
            transition: 0.3s;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
        }
        .module-category-button.active { 
            background-color: var(--accent-gold); 
            color: white;
            border-color: var(--accent-gold);
        }

        .method-button {
            color: #795548;
            padding: 8px 15px 8px 30px;
            cursor: pointer;
            font-size: 0.95rem;
            display: block;
            transition: 0.2s;
        }
        .method-button.active { color: var(--accent-gold); font-weight: bold; text-decoration: underline; }

        /* CARDS - Enhanced Readability */
        .content-card {
            background-color: var(--paper-white);
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            border-radius: 12px;
            border: 1px solid #F0EDE9;
        }

        .card-label {
            font-family: 'Caveat', cursive;
            font-size: 2.2rem;
            color: var(--accent-gold);
            margin-bottom: 10px;
            display: block;
        }

        header {
            background-color: white;
            border-bottom: 2px solid var(--sidebar-cream);
        }
    </style>
</head>
<body>

    <header class="sticky top-0 z-50 shadow-sm">
        <div class="flex justify-between items-center px-6 lg:px-10 py-5">
            <div class="flex items-center">
                <span class="text-3xl mr-2">â˜•</span>
                <span class="text-2xl font-bold tracking-tighter serif">THE STUDY <span style="color: var(--accent-gold);">CAFE</span></span>
            </div>

            <nav class="hidden lg:flex space-x-8 text-xs font-bold uppercase tracking-widest">
                <a href="index.html" class="text-gray-500 hover:text-black">DASHBOARD</a>
                <a href="tools.html" class="text-gray-500 hover:text-black">TOOLS</a>
                <a href="modules.html" class="text-black border-b-2 border-amber-600">MODULES</a>
                <a href="Quiz.html" class="text-gray-500 hover:text-black">QUIZ</a>
                <a href="community.html" class="text-gray-500 hover:text-black">COMMUNITY</a>
            </nav>
        </div>
    </header>

    <div class="flex flex-col lg:flex-row min-h-screen">
        <aside class="sidebar-panel">
            <h2 class="text-4xl handwritten text-center mb-10 text-amber-900">Study Menu</h2>
            <div id="module-list" class="flex flex-col"></div>
        </aside>

        <main class="flex-1 p-6 lg:p-16">
            <div id="content-area" class="max-w-5xl mx-auto"></div>
        </main>
    </div>

    <script>
        const methodsData = {
            'pomodoro': {
                name: "The Pomodoro Technique",
                category: 'time',
                info: "Stay productive by working in 25-minute bursts. It prevents mental fatigue and keeps you focused on one task at a time.",
                secret: "Pro Tip: Set a specific goal for each 25-minute session to maximize your progress.",
                recipe: "1. Pick a single task\n2. Set a timer for 25 minutes\n3. Work until the timer rings\n4. Take a 5-minute break",
                video: "Master the Pomodoro Technique",
                videoUrl: "https://www.youtube.com/watch?v=mNBmG24djoY"
            },
            'frog': {
                name: "Eat That Frog!",
                category: 'focus',
                info: "Complete your most difficult task first thing in the morning. This builds massive momentum for the rest of your day.",
                secret: "Pro Tip: Identify your 'frog' the night before so you can start immediately the next day.",
                recipe: "1. List your daily tasks\n2. Identify the hardest one (the frog)\n3. Do it first thing\n4. Feel the relief!",
                video: "The 'Eat That Frog' Method",
                videoUrl: "https://www.youtube.com/watch?v=ntSraUH4Rlo"
            }
        };

        const modules = {
            'time': { name: "Time Management", methods: ['pomodoro'] },
            'focus': { name: "Deep Focus", methods: ['frog'] }
        };

        function render(mId) {
            const data = methodsData[mId];
            const area = document.getElementById('content-area');
            const list = document.getElementById('module-list');

            // Render Sidebar
            list.innerHTML = '';
            Object.keys(modules).forEach(cat => {
                const isActive = (cat === data.category);
                const btn = document.createElement('button');
                btn.className = `module-category-button ${isActive ? 'active' : ''}`;
                btn.innerText = modules[cat].name;
                btn.onclick = () => render(modules[cat].methods[0]);
                list.appendChild(btn);

                if(isActive) {
                    modules[cat].methods.forEach(methodId => {
                        const mBtn = document.createElement('button');
                        mBtn.className = `method-button ${methodId === mId ? 'active' : ''}`;
                        mBtn.innerText = methodsData[methodId].name;
                        mBtn.onclick = () => render(methodId);
                        list.appendChild(mBtn);
                    });
                }
            });

            // Render Content
            area.innerHTML = `
                <h1 class="serif text-5xl text-center mb-12 text-amber-950">${data.name}</h1>
                
                <div class="grid lg:grid-cols-2 gap-10">
                    <div class="content-card">
                        <span class="card-label">How it works</span>
                        <p class="text-xl leading-relaxed text-gray-700 mb-8">${data.info}</p>
                        <div class="p-5 bg-amber-50 rounded-lg border-l-4 border-amber-500 italic text-amber-900">
                            ${data.secret}
                        </div>
                    </div>

                    <div class="space-y-8">
                        <div class="content-card" style="background-color: #FFFDE7;">
                            <span class="card-label" style="color: #5D4037;">The Steps</span>
                            <pre class="whitespace-pre-wrap font-sans text-lg text-gray-700 leading-loose">${data.recipe}</pre>
                        </div>

                        <a href="${data.videoUrl}" target="_blank" class="flex items-center justify-between p-6 bg-white border-2 border-amber-100 rounded-xl hover:border-amber-400 transition-all shadow-sm group">
                            <div>
                                <p class="text-xs font-bold text-gray-400 uppercase tracking-widest">Video Tutorial</p>
                                <p class="text-lg font-bold text-amber-900 group-hover:text-amber-600">${data.video}</p>
                            </div>
                            <span class="text-3xl">ðŸŽ¬</span>
                        </a>
                    </div>
                </div>
            `;
        }

        window.onload = () => render('pomodoro');
    </script>
</body>
</html>
