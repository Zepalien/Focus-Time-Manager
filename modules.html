<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Study Cafe | Interactive Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Caveat:wght@700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --espresso-dark: #1F120D;
            --wood-bg: #2D1B14;
            --caramel: #E6A15C;
            --latte-cream: #FFFDF5;
            --post-it: #FFF9C4;
            --text-main: #2D1B14;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--wood-bg);
            background-image: url('https://www.transparenttextures.com/patterns/dark-wood.png'); 
            color: white;
            margin: 0;
            overflow-x: hidden;
        }

        .handwritten { font-family: 'Caveat', cursive; }
        .serif { font-family: 'Playfair Display', serif; }

        /* --- 1. STEAM ANIMATION --- */
        .steam {
            display: inline-block;
            animation: steamRise 2s infinite ease-in-out;
            filter: grayscale(1) contrast(0.5) opacity(0.6);
        }
        @keyframes steamRise {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            50% { transform: translateY(-10px) scale(1.2); opacity: 0.5; }
            100% { transform: translateY(-20px) scale(1.5); opacity: 0; }
        }

        /* --- 2. EASTER EGG: COFFEE STAIN --- */
        .coffee-stain {
            position: fixed;
            bottom: -20px;
            right: -20px;
            width: 150px;
            opacity: 0.15;
            pointer-events: auto;
            cursor: pointer;
            transition: opacity 0.3s;
            z-index: 10;
        }
        .coffee-stain:hover { opacity: 0.4; }

        /* --- 3. INTERACTIVE CARDS --- */
        .napkin-card, .post-it-card {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .napkin-card:hover {
            transform: rotate(0deg) translateY(-10px) scale(1.02);
            box-shadow: 20px 20px 40px rgba(0,0,0,0.5);
        }
        .post-it-card:hover {
            transform: rotate(0deg) translateY(-5px);
            filter: brightness(1.05);
        }

        /* SIDEBAR STYLES */
        .sidebar-panel {
            background-color: var(--espresso-dark);
            width: 100%;
            padding: 25px;
            border-right: 3px solid #3E2723;
            box-shadow: 10px 0 30px rgba(0,0,0,0.6);
        }
        @media (min-width: 1024px) { .sidebar-panel { width: 320px; min-height: 100vh; } }

        .module-category-button {
            background: rgba(255,255,255,0.05);
            color: #D1D1D1;
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 6px;
            border: 1px solid rgba(230, 161, 92, 0.2);
            text-align: left;
            transition: 0.3s;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
        }
        .module-category-button.active { background-color: var(--caramel); color: var(--espresso-dark); }

        .method-button {
            color: var(--caramel);
            padding: 8px 15px 8px 30px;
            cursor: pointer;
            font-size: 0.95rem;
            opacity: 0.8;
            display: block;
        }
        .method-button.active { opacity: 1; font-weight: bold; color: #fff; text-decoration: underline; }

        .cup-loader { font-size: 70px; animation: steamRise 1.5s infinite ease-in-out; }

        /* BREW BUTTON STYLE */
        .brew-btn {
            background: var(--caramel);
            color: var(--espresso-dark);
            font-weight: bold;
            padding: 12px 24px;
            border-radius: 50px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(230, 161, 92, 0.3);
        }
        .brew-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(230, 161, 92, 0.5);
        }
    </style>
</head>
<body>

    <img src="https://www.pngall.com/wp-content/uploads/5/Coffee-Stain-PNG-Transparent-HD-Photo.png" 
         class="coffee-stain" 
         onclick="alert('Barista Tip: Take a 30-second eye break every 20 minutes!')" 
         title="Click for a tip!">

    <header class="sticky top-0 z-50 shadow-2xl" style="background-color: var(--espresso-dark); border-bottom: 3px solid var(--caramel);">
        <div class="flex justify-between items-center px-6 lg:px-10 py-5">
            <div class="flex items-center">
                <div class="relative mr-3">
                    <span class="absolute -top-4 left-2 steam text-xl">‚ô®</span>
                    <span class="text-3xl">‚òï</span>
                </div>
                <span class="text-2xl font-bold tracking-tighter serif">THE STUDY <span style="color: var(--caramel);">CAFE</span></span>
            </div>
            <button id="menu-toggle" class="lg:hidden text-white text-3xl">‚ò∞</button>
            <nav class="hidden lg:flex space-x-8 text-xs font-bold uppercase tracking-widest">
                <a href="#" class="text-gray-400 hover:text-white">DASHBOARD</a>
                <a href="#" class="text-gray-400 hover:text-white">TOOLS</a>
                <a href="#" class="text-white border-b-2 border-caramel">MODULES</a>
                <a href="#" class="text-gray-400 hover:text-white">QUIZ</a>
                <a href="#" class="text-gray-400 hover:text-white">COMMUNITY</a>
            </nav>
        </div>
        <div id="mobile-menu" class="hidden lg:hidden bg-[#1F120D] px-6 pb-6 flex flex-col space-y-4 text-sm font-bold uppercase">
            <a href="#" class="text-gray-400">DASHBOARD</a>
            <a href="#" class="text-caramel">MODULES</a>
        </div>
    </header>

    <div class="flex flex-col lg:flex-row min-h-screen">
        <aside class="sidebar-panel">
            <h2 class="text-4xl handwritten text-center mb-10" style="color: var(--caramel);">Today's Specials</h2>
            <div id="module-list" class="flex flex-col space-y-2"></div>
        </aside>

        <main class="flex-1 p-6 lg:p-20 relative">
            <div id="content-area"></div>
        </main>
    </div>

    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');
        menuToggle.onclick = () => mobileMenu.classList.toggle('hidden');

        const methodsData = {
            'pomodoro': {
                name: "The Pomodoro Espresso",
                category: 'time',
                info: "Break your work into 25-minute 'brews' followed by a quick 5-minute 'sip'. Keeps energy high.",
                secret: "The Secret: Use a physical timer for a healthy sense of urgency.",
                recipe: "1. Pick one task<br>2. Set timer for 25m<br>3. Work until bell rings<br>4. Take 5m break",
                video: "Mastering the Timer",
                videoUrl: "https://www.youtube.com/watch?v=mNBmG24djoY"
            },
            'frog': {
                name: "The Morning Frog Shot",
                category: 'focus',
                info: "Tackle your biggest, scariest task first thing. Once done, everything else feels easy.",
                secret: "The Secret: Do not check your phone until the frog is finished!",
                recipe: "1. Identify your hardest task<br>2. Block first 90m of day<br>3. Eat the frog!<br>4. Enjoy momentum",
                video: "Frog Method Guide",
                videoUrl: "https://www.youtube.com/watch?v=ntSraUH4Rlo"
            },
            'active-recall': {
                name: "The Recall Roast",
                category: 'study',
                info: "Force your brain to pull information out instead of just re-reading. Builds permanent memory.",
                secret: "The Secret: Try to explain the concept to an empty chair without looking at notes.",
                recipe: "1. Read one section<br>2. Close the book<br>3. Write down memory items<br>4. Fill gaps",
                video: "Active Recall Tutorial",
                videoUrl: "https://www.youtube.com/watch?v=IyvlgRf7u3Y"
            }
        };

        const modules = {
            'time': { name: "Quick Shots", methods: ['pomodoro'] },
            'focus': { name: "Slow Brews", methods: ['frog'] },
            'study': { name: "Master Blends", methods: ['active-recall'] }
        };

        let currentOpenCategory = 'time';

        function render(mId) {
            const data = methodsData[mId];
            currentOpenCategory = data.category;
            const area = document.getElementById('content-area');
            const list = document.getElementById('module-list');

            list.innerHTML = '';
            Object.keys(modules).forEach(catKey => {
                const isActiveCat = (catKey === currentOpenCategory);
                const catBtn = document.createElement('button');
                catBtn.className = `module-category-button ${isActiveCat ? 'active' : ''}`;
                catBtn.innerText = modules[catKey].name;
                catBtn.onclick = () => render(modules[catKey].methods[0]);
                list.appendChild(catBtn);

                if(isActiveCat) {
                    modules[catKey].methods.forEach(methodId => {
                        const methodBtn = document.createElement('button');
                        methodBtn.className = `method-button ${methodId === mId ? 'active' : ''}`;
                        methodBtn.innerText = methodsData[methodId].name;
                        methodBtn.onclick = () => render(methodId);
                        list.appendChild(methodBtn);
                    });
                }
            });

            area.innerHTML = `<div class="flex flex-col items-center justify-center py-20"><div class="cup-loader">‚òï</div><h2 class="handwritten text-3xl mt-5">Preparing your brew...</h2></div>`;
            
            setTimeout(() => {
                area.innerHTML = `
                    <h1 class="serif text-3xl lg:text-5xl text-center mb-10" style="color: var(--caramel)">${data.name}</h1>
                    
                    <div class="flex justify-center mb-12">
                        <button class="brew-btn" onclick="alert('Starting your 25-minute timer! Focus on the aroma of knowledge.')">‚òï START BREWING</button>
                    </div>

                    <div class="grid lg:grid-cols-2 gap-8 lg:gap-12">
                        <div class="napkin-card">
                            <span class="card-header-label">The Secret Ingredient</span>
                            <p class="text-lg lg:text-xl mb-6 font-medium">${data.info}</p>
                            <div class="p-4 bg-orange-100 border-l-4 border-orange-500 font-bold italic text-orange-900">${data.secret}</div>
                        </div>

                        <div class="space-y-8">
                            <div class="post-it-card">
                                <span class="card-header-label" style="color: #5D4037">The Recipe</span>
                                <p class="font-mono text-sm leading-loose">${data.recipe}</p>
                            </div>

                            <a href="${data.videoUrl}" target="_blank" class="bg-black/40 p-5 rounded-lg border-l-4 border-caramel flex justify-between items-center hover:bg-black/60 group">
                                <div>
                                    <p class="text-[10px] uppercase text-gray-400">Barista's Guide</p>
                                    <p class="font-bold text-caramel group-hover:underline">${data.video}</p>
                                </div>
                                <span class="text-2xl group-hover:scale-125 transition-transform">üìΩÔ∏è</span>
                            </a>
                        </div>
                    </div>`;
            }, 600);
        }

        window.onload = () => render('pomodoro');
    </script>
</body>
</html>
